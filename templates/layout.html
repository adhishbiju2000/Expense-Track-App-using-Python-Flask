<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="sidebar p-3">
      <h4 class="text-center mb-4">Expense Tracker</h4>
      <ul class="nav flex-column">
          <li class="nav-item">
              <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                  <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
          </li>
          <li class="nav-item">
              <a href="{{ url_for('monthly') }}" class="nav-link {% if request.path == '/monthly' %}active{% endif %}">
                  <i class="bi bi-calendar3 me-2"></i>Monthly
              </a>
          </li>
          <li class="nav-item">
              <a href="{{ url_for('alerts') }}" class="nav-link {% if request.path == '/alerts' %}active{% endif %}">
                  <i class="bi bi-bell me-2"></i>Alerts
              </a>
          </li>
      </ul>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4">
      <!-- Top-right user section -->
      <div class="d-flex justify-content-end align-items-center mb-3">
          {% if session.get('username') %}
              <span class="me-3">Hello, <strong>{{ session['username'] }}</strong></span>
              <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
                  <i class="bi bi-box-arrow-right"></i> Logout
              </a>
          {% else %}
              <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm me-2">Login</a>
              <a href="{{ url_for('signup') }}" class="btn btn-primary btn-sm">Signup</a>
          {% endif %}
      </div>

      {% block content %}{% endblock %}
  </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
